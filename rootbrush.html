<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Paint Brush</title>  
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,200;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg">

     
        <canvas id="canvas1">Your browser does not support the HTML5 canvas tag.</canvas>
 

    <div class="menu">
      <input name="BG COLOR" type="range" min="1" max="360" value="34" class="slider" id="bgColor"> <label for="BG COLOR">BG COLOR (clears)</label></input>
      
      <input name="ROOT COLOR" type="range" min="1" max="350" value="120" class="slider" id="rootColor"> <label for="ROOT COLOR">ROOT COLOR</label></input>
     
      <input name="ROOT DENSITY" type="range" min="1" max="40" value="10" class="slider" id="rootDensity"><label for="ROOT DENSITY">DENSITY</label></input>

      <input style="direction: rtl" name="ROOT SIZE" type="range" min="-2" max="5" value="0" step="0.1" class="slider" id="rootSize"><label for="ROOT SIZE">LENGTH</label></input>

      <input name="CURVE ANGLE" type="range" min="4" max="6" value="5" step="0.2" class="slider" id="rootAngle"><label for="CURVE ANGLE">CURVATURE</label></input>

  <button class="btn save">SAVE!</button>
  <button class="btn clear">CLEAR</button>
  <button class="btn reset">RESET</button>

     
    </div>

  </div>
    
    <div class="popup">
        <div class="ex"></div>
      <img id="img" src="" alt="PREVIEW" />

      <div class="btnTxtContainer">

        <div class="textinputs">
        <input placeholder="Title" class="btn taTitle"></input>
        <textarea placeholder="Say something" class="btn taText" rows="6" ></textarea>
      
      	</div>

        <button class="btn continue">CONTINUE</button>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
    </div>
      </div>



        
 
    <script type="text/javascript" src="rootbrush.js"></script>
  </body>
</html>
